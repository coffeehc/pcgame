<div class="pageContent">
    <form method="post" action="?action=<{$smarty.get.action}>&opt=<{$smarty.get.opt}>&api=add&callbackType=closeCurrent&navTabId=<{$smarty.get.navTabId}>" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input name="sub" type="hidden" value="1" />
        <input name="id" type="hidden" value="<{$smarty.get.id}>" />
        <div class="pageFormContent" layoutH="68">
        <div class="unit">
                <label>用户账号：</label>
                <input type="text" class="required textInput error" value="<{$uInfo.uAccount}>" name="uAccount">
                <span class="info"></span>
        </div>
            
        <div class="unit">
                <label>密码：</label>
                <input type="password" value="" id="w_validation_pwd" name="uPass" class="alphanumeric" minlength="6" maxlength="20" alt="字母、数字、下划线 6-20位"/>
					<span class="info">字母、数字、下划线6-20位，编辑用户填写则为修改密码</span>
        </div>
        <div class="unit">
                <label>确认密码：</label>
                <input type="password" name="uPassAgain" class="" alt="输入密码不一致" equalto="#w_validation_pwd"/>
<span class="info"></span>
        </div>
        <div class="unit">
                <label>用户姓名：</label>
                <input type="text" class="required textInput error" value="<{$uInfo.uName}>" name="uName">
                <span class="info"></span>
        </div>
        <div class="unit">
                <label>用户电话：</label>
                <input type="text" class="textInput" value="<{$uInfo.uPhone}>" name="uPhone">
        </div>
        <div class="unit">
                <label>用户邮箱：</label>
                <input type="text" class="textInput" value="<{$uInfo.umail}>" name="uMail">
        </div>
        <div class="unit">
            <label>用户权限组：</label>
                    <select  class="combox" name="uGroupId">
                        <{foreach item=vo from =$grouplist}>
                        <option value="<{$vo.gId}>" <{if $uInfo.uGroupId==$vo.gId}>selected<{/if}>><{$vo.gName}></option>
                        <{/foreach}>
                    </select>                       
        </div>
        <div class="unit">
            <label>账号状态：</label>
                    <select  class="combox" name="uLoginState">
                        <option value="0" >禁止使用</option>
                        <option value="1" <{if $uInfo.uLoginState==1}>selected<{/if}>>正常启用</option>
                    </select>                       
        </div>
    </div>
    <div class="formBar">
        <ul>
            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
            <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
        </ul>
    </div>
    </form>
</div>
