<div class="pageContent">
    <form method="post" action="?action=<{$smarty.get.action}>&opt=<{$smarty.get.opt}>&api=add&callbackType=closeCurrent&navTabId=<{$smarty.get.navTabId}>" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <input name="sub" type="hidden" value="1" />
    <div class="pageFormContent" layoutH="60"> 
        <div class="unit">
                <label>账号列表：</label>
                <textarea rows="20" cols="25" name="account_list" class="textInput required readonly"><{$str}></textarea>
        </div>
        <div class="unit">
                <label>充值金额：</label>
                <input name="pay_money" type="text" class="required readonly error" value="10" size="10"/>
                <span class="info">1~10元</span>
        </div>
        <div class="unit">
                <label>游戏：</label>
            <select class="combox" name="game_id" id="game_id" ref="gameasddddds4343543fassfsddd" refUrl="?action=sysmanage&opt=getServers&game_id={value}">
                <option value="0">请选择</option>
                <{foreach item=v from =$gamelist}>
                     <option value="<{$v.id}>" <{if $smarty.get.game_id==$v.id}> selected <{/if}> ><{$v.name}></option>
                     <{/foreach}>
                 </select> 
                <select class="combox" name="server_id" id="gameasddddds4343543fassfsddd">
                <option value="0">请选择</option>
                <{foreach item=v from =$serverlist}>
                     <option value="<{$v.server_id}>" <{if $smarty.get.server_id==$v.server_id}> selected <{/if}> ><{$v.name}></option>
                     <{/foreach}>
                 </select>  
        </div>
        <div class="unit">
                <label>公会团长：</label>
                    <select class="combox" name="agentid" id="agentid11" ref="sds_3322_dsadadafafsid221" refUrl="?action=sysmanage&opt=getMembers&agentid={value}">
                        <option value="0">请选择</option>
                        <{foreach item=v from =$guildlist}>
                             <option value="<{$v.id}>" <{if $smarty.get.agentid==$v.id}> selected <{/if}> ><{$v.agentname}></option>
                             <{/foreach}>
                         </select>
                <input type="text" id="search_key11" size="10" class="" value="输入关键字"/>
                    <select class="combox" name="placeid" id="sds_3322_dsadadafafsid221">
                            <option value ="0" selected>请选择</option>
                            <{foreach item=v from =$guildmembers}>
                            <option value="<{$v.site_id}>" ><{$v.sitename}></option>
                            <{/foreach}>
                            </select>
        </div>
                                       
        
    </div>
    <div class="formBar">
        <ul>
            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
            <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
        </ul>
    </div>
    </form>
</div>
<script>
    var pro_str={ <{foreach item=v from =$guildlist}> "<{$v.id}>":"<{$v.agentname}>", <{/foreach}> };
    search_pro('search_key11','agentid11');
</script>
