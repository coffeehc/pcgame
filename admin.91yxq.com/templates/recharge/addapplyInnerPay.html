<div class="pageContent">
    <form method="post" action="?action=<{$smarty.get.action}>&opt=<{$smarty.get.opt}>&api=add&callbackType=closeCurrent&navTabId=<{$smarty.get.navTabId}>" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <input name="sub" type="hidden" value="1" />
    <div class="pageFormContent" layoutH="68"> 
        <div class="unit">
                <label>内充账号：</label>
                <input name="account" id="account"  class="required"  type="text" size="30" value=""/>
        </div>
        <div class="unit">
                <label>内充金额：</label>
                <input name="pay_money" type="text" class="required digits" value=""/>
        </div>
        <div class="unit">
                <label>游戏：</label>
            <select class="combox" name="game_id" id="game_id" ref="gameasfassfssddd" refUrl="?action=sysmanage&opt=getServers&game_id={value}">
                <option value="0">请选择</option>
                <{foreach item=v from =$gamelist}>
                     <option value="<{$v.id}>" <{if $smarty.post.game_id==$v.id}> selected <{/if}> ><{$v.name}></option>
                     <{/foreach}>
                 </select> 
                <select class="combox" name="server_id" id="gameasfassfssddd" >
                <option value="0">请选择</option>
                <{foreach item=v from =$serverlist}>
                     <option value="<{$v.server_id}>" <{if $smarty.post.server_id==$v.server_id}> selected <{/if}> ><{$v.name}></option>
                     <{/foreach}>
                 </select>  
        </div>
        <div class="unit" id="gamerole">
                <label>角色名：</label>
                <input name="user_role" id="user_role" type="text" class="required readonly" value=""  readonly=true />
        </div>
        <div class="unit">
                <label>公会团长：</label>
                    <select class="combox" name="agentid" id="agentid9" class="required" ref="w_cohesdsadadafafsid221" refUrl="?action=sysmanage&opt=getMembers&agentid={value}" onchange="get_role()">
                        <option value="0">请选择</option>
                        <{foreach item=v from =$guildlist}>
                             <option value="<{$v.id}>" <{if $smarty.post.agentid==$v.id}> selected <{/if}> ><{$v.agentname}></option>
                             <{/foreach}>
                         </select>
                <input type="text" id="search_key9" size="10" class="" value="输入关键字"/>
                    <select class="combox" name="placeid" id="w_cohesdsadadafafsid221">
                            <option value ="0" selected>请选择</option>
                            <{foreach item=v from =$guildmembers}>
                            <option value="<{$v.site_id}>" <{if $smarty.post.placeid==$v.site_id}>selected<{/if}> ><{$v.sitename}></option>
                            <{/foreach}>
                            </select>
        </div>
        <div class="unit">
                <label>充值类型：</label>
                    <select name="pay_type" id="pay_type">
                        <option value="1">平台垫付</option>
                        <option value="2">公会赔付</option>
                    </select>
        </div>
        <div class="unit">
                <label>申请理由：</label>
                    <textarea rows="3" cols="80" name="reason" class="textInput"></textarea>
        </div>
        
    </div>
    <div class="formBar">
        <ul>
            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
            <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
        </ul>
    </div>
    </form>
</div>
<script>
    var pro_str={ <{foreach item=v from =$guildlist}> "<{$v.id}>":"<{$v.agentname}>", <{/foreach}> };
    search_pro('search_key9','agentid9');
    function get_role(){
        var role=$('#user_role').val();
        if(role=='未获取到' || role=='no'){
            alert('没有相应角色名！');
        }
    }
    
</script>
