<div class="pageContent">
    <form method="post" action="?action=<{$smarty.get.action}>&opt=<{$smarty.get.opt}>&api=add&callbackType=closeCurrent&navTabId=<{$smarty.get.navTabId}>" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <input name="sub" type="hidden" value="1" />
    <div class="pageFormContent" layoutH="68">
        <div class="unit">
                <label>关联账号：</label>
                <textarea rows="20" cols="25" name="account_list" class="textInput required readonly" ></textarea>
        </div>
        <div class="unit">
                <label>关联公会：</label>
                    <select class="combox" name="agentid" id="agentid20" ref="w_cadddddfafsid221" refUrl="?action=sysmanage&opt=getMembers&agentid={value}">
                        <option value="0">请选择</option>
                        <{foreach item=v from =$guildlist}>
                             <option value="<{$v.id}>" <{if $smarty.post.agentid==$v.id}> selected <{/if}> ><{$v.agentname}>(<{$v.user_name}>)</option>
                             <{/foreach}>
                         </select>
                <input type="text" id="search_key20" size="10" class="" value="输入关键字"/>
                    <select class="combox" name="placeid" id="w_cadddddfafsid221">
                            <option value ="0" selected>请选择</option>
                            <{foreach item=v from =$guildmembers}>
                            <option value="<{$v.site_id}>" <{if $smarty.post.placeid==$v.site_id}>selected<{/if}> ><{$v.sitename}>($v.aAccount)</option>
                            <{/foreach}>
                            </select>
        </div>
        <div class="unit">
                <label>游戏区服：</label>
            <select class="combox" name="game_id" id="game_id" ref="gameasfasddsasfssddd" refUrl="?action=sysmanage&opt=getServers&game_id={value}">
                <option value="0">请选择</option>
                <{foreach item=v from =$gamelist}>
                     <option value="<{$v.id}>" <{if $smarty.post.game_id==$v.id}> selected <{/if}> ><{$v.name}></option>
                     <{/foreach}>
                 </select> 
                <select class="combox" name="server_id" id="gameasfasddsasfssddd">
                <option value="0">请选择</option>
                <{foreach item=v from =$serverlist}>
                     <option value="<{$v.server_id}>" <{if $smarty.post.server_id==$v.server_id}> selected <{/if}> ><{$v.name}></option>
                     <{/foreach}>
                 </select>  
        </div>
    </div>
    <div class="formBar">
        <ul>
            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
            <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
        </ul>
    </div>
    </form>
</div>
<script>
    var pro_str={ <{foreach item=v from =$guildlist}> "<{$v.id}>":"<{$v.agentname}>(<{$v.user_name}>)", <{/foreach}> };
    search_pro('search_key20','agentid20');
</script>
