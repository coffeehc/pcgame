<script type="text/javascript" language="javascript">
function check(){
	var theForm = document.clientform;
	if(document.clientform.uName.value == ''){	
			alert("<?php echo $_LANG_SKIN['error_username_null'];?>");
			document.clientform.uName.focus();
			return false;
	}
	
	
	if(document.clientform.uPass.value == ''){	
		
			alert("<?php echo $_LANG_SKIN['error_password_null'];?>");
			document.clientform.uPass.focus();
			return false;
	} else if(document.clientform.uPass2.value!=document.clientform.uPass.value){	
		
			alert("<?php echo $_LANG_SKIN['error_password_not_match'];?>");
			document.clientform.uPass.value = '';
			document.clientform.uPass2.value = '';
			document.clientform.uPass.focus();
			return false;
	} else if(theForm.uGId.options[theForm.uGId.selectedIndex].value == '0' || theForm.uGId.options[theForm.uGId.selectedIndex].value == '') {
			alert("<?php echo $_LANG_SKIN['select_group'];?>");
			return false;
	
	} else {
		return true;
	}
	
}
</script>
