	<script type="text/javascript">
        function addFavorite(thisElm) {
            var url = window.top.location.href;
            var title = window.top.document.title;
            if (window.external && ("addFavorite" in window.external)){
                window.external.addFavorite(url,title);
                return false;
            }
            else if(window.sidebar ){
                if("addPanel" in window.sidebar){
                    window.sidebar.addPanel(title, url, "customizeURL");
                    return false;
                }
                else{
                    thisElm.href = url;
                    thisElm.title = title;
                    return true;
                }
            }
            else{
                alert("抱歉，您所使用的浏览器无法完成此操作，请使用Ctrl+D进行添加");
                return false;
            }

        }
        function getParameter(param)
        {
            var query = window.location.search;//获取URL地址中？后的所有字符
            if(query.length<4){
                return false
            }
            var new_query = query.substr(1);
            var query_array = new_query.split('&');
            var return_arr = new Array();
            for(v in query_array){
                var fen_arr = query_array[v].split('=');
                return_arr[fen_arr[0]] = fen_arr[1];
            }
            if(return_arr[param]){
                return return_arr[param];
            }
        }
        var game_name = decodeURIComponent(getParameter('game_name'));
        var game_short_name = decodeURIComponent(getParameter('game_short_name'));
        var game_id = decodeURIComponent(getParameter('game_id'));
        var server_id = decodeURIComponent(getParameter('server_id'));
        var server_name = decodeURIComponent(getParameter('server_name'));
        var wd = decodeURIComponent(getParameter('wd'));
        var user = decodeURIComponent(getParameter('user'));
        $('#game_name').html(game_name);
        $('#server_id').html(server_id);
        $('#server_name').html(server_name);
        $('#my_username').html(user);
        if(wd==1){
            $('#dlq_url').attr('href','http://www.91yxq.com/'+game_short_name+'/dlq/91yxq_'+game_short_name+'.exe');
            $('#dlq').show();
        }
        $('#xsk_url').attr('href','http://www.91yxq.com/'+game_short_name+'/xsk/index.html');
        $('#game_url').attr('href','http://www.91yxq.com/'+game_short_name+'/index.html');
        $('#pay_url').attr('href','http://pay.91yxq.com/?game_id='+game_id+'&server_id='+server_id);
	</script>
